<div ng-controller="EventCtrl" id="for_blur">

  <div id="nav_fade">
    <img src="http://www.rottweilerheartsrescue.org/Images/fade2black.png" width="100%" height="400px" style="opacity:1">
  </div>

  <div id="pro_pic" style="background:black;">
    <div ng-controller="ParallaxEff">
      <img src="{{event.eventCover}}" width="100%" height="auto" id="gal_pic" opacity="0.8" alt="" du-parallax y="background" >
    </div>
     <script>
      $(document).ready(function(){
          
              $("#gal_pic").css({"clip": 'rect(0px,'+$(window).width()+'px,'+$(window).height()+'px,0px)'});
              $("#pro_pic").css({"height": $(window).height()+'px'});
        });
    </script>
    
    <div class="calign" id="event_det_wrapper">
      <span class="e_name">{{event.name}}</span>
      <hr/>
      <div class="light_text_shadow">
          <a href="/club/{{event.club._id}}"><span class="e_host">{{event.club.name}}</span></a>
          <br><br>
          <span class="glyphicon glyphicon-map-marker">{{event.location}} </span>
          <span class="glyphicon glyphicon-time"> {{startDate}}<span ng-show="endDate">-{{endDate}}</span></span><br><br>
          
      </div>
    </div>
    <span style="position:absolute;bottom:20px;left:30px;z-index:100" class="box_shadow_dwn">
        <md-button class="md-raised  md-primary" ng-click="addAttend()"  ng-hide="attending" style="margin:0px 0px 5px;border-radius:0px">Attend <span class="glyphicon glyphicon-plus"> </span></md-button>
        <md-button class="md-raised" ng-click="unAttend()"  ng-show="attending" style="margin:0px 0px 5px">You are going</md-button>
        <br><div style="font-size:10px;text-align:center">{{attendingNum}} going</div>
            
    </span>
  </div>
  
  <div class='posts_wrapper'>
    <nav class="navbar navbar-default" id="navbar_mdl">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Updates</a>
        </div>
      </div>
    </nav>
    <script type="text/javascript">
      $(document).ready(function() {

        $(window).scroll(function () {
            //if you hard code, then use console
            //.log to determine when you want the 
            //nav bar to stick. 
            var trueHeight=$(window).outerHeight();
                    var height;
                    if(trueHeight>500)
                      height=trueHeight;
                    else 
                      height=500;
            console.log($(window).scrollTop())
          if ($(window).scrollTop() > (height-45)) {
            $('#navbar_mdl').addClass('navbar_sec_fixed');
          }
          if ($(window).scrollTop() < (height-44)) {
            $('#navbar_mdl').removeClass('navbar_sec_fixed');
          }
        });
      });
    </script>
