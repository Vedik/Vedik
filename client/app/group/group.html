<div id="img_view" class="modal fade" role="dialog">
  <div class="modal-dialog">
  	<!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">What info do you need?</h4>
      </div>
      <div class="modal-body">

      	<form>
      		<table id="create_event">
      			<tr>
      				<th>Event Name</th>
      				<td><input type="text" name="event_name" placeholder="Event Name"></td>
      			</tr>
      			<tr>
      				<th>Description</th>
      				<td><input type="text" name="description" placeholder="Description"></td>
      			</tr>
      			<tr>
      				<th>Venue</th>
      				<td><input type="text" name="venue" placeholder="Venue"></td>
      			</tr>
      			<tr>
      				<th>Start time</th>
      				<td><div class="col-md-6 datepckr">
				            <p class="input-group">
				              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2037-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" style="height:34px" />
				              <span class="input-group-btn">
				                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				              </span>
				            </p>
				        </div>  
				    </td>
      			</tr>
      			<tr>
      				<th>End time</th>
      				<td><div class="col-md-6 datepckr">
				            <p class="input-group">
				              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2037-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" style="height:34px" />
				              <span class="input-group-btn">
				                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
				              </span>

				            </p>
				        </div>  
				    </td>
      			</tr>
      		</table>
      	</form>
      		<br>
      				<b>Should users register to come to your event?</b></th>
      				<select>
						  <option value="Yes">Yes</option>
						  <option value="No">No</option>
						  <option value="I will tell later">I will tell later</option>
					</select>
					
				
      		
      	
      		
      		
        <ul id="req_user_info">
        	<li><input type="checkbox" name="name"> Name</li>
        	<li><input type="checkbox" name="email"> Email</li>
        	<li><input type="checkbox" name="ph_no"> Phone Number</li>
        	<li><input type="checkbox" name="roll_no"> Roll No.</li>
        	<li><input type="checkbox" name="room_addr"> Room and Hostel</li>
        </ul>
