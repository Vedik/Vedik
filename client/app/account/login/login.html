<div id="login">
  <div class="thumbs_wrap bgw">
    <div class="col-md-12 colorbl" id="logob">
      <span >Vedik</span>
    </div>
    <div class="container  glassy col-md-5 colorb" id="login_wrapper" >
      <div class="row">
        <div class="col-sm-12">
          <h3>Sign In</h3>
        </div>
        
       <!--   <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
          <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p>
        </div>-->
        <div class="col-sm-12">
          <form class="form" name="form" ng-submit="login(form)" novalidate>

            
              <md-input-container>
              <label>Smail</label>
                <input ng-model="user.email" required type="email" name="email">
              </md-input-container>
            

           
              <md-input-container>
              <label>Password</label>
                <input ng-model="user.password" required type="password" name="password">
              </md-input-container>
             

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div>
              
              <button class="btn btn-inverse btn-lg btn-login b2w" type="submit">
                Login
              </button>
              <!-- <a class="btn btn-default btn-lg btn-register b2w" href="/signup">
                Register
              </a> -->
            </div>


            <hr>
          </form>
        </div>
      </div>



          

        
      <div class="row ">
        <div class="col-sm-12">
          <h3>Sign up</h3>
        </div>
        <div class="col-sm-12">
          <form class="form" name="form" ng-submit="register(form)" novalidate>

            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                'has-error': form.name.$invalid && submitted }">
              <md-input-container>
                  <label>Name</label>
                  <input ng-model="user.name"  type="text" name="name">
              </md-input-container>
              <p class="help-block" ng-show="form.name.$error.required && submitted">
                A name is required
              </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                'has-error': form.email.$invalid && submitted }">
                <md-input-container>
                  <label>Smail</label>
                  <input ng-model="user.email"  type="email" name="email">
                </md-input-container>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ errors.email }}
              </p>
            </div>


            

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
              <md-input-container>
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                     ng-minlength="3"
                     
                     mongoose-error/>
              </md-input-container>
             
   

              
              <p class="help-block"
                 ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                Password must be at least 3 characters.
              </p>
              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ errors.password }}
              </p>
            </div>

            <div>
              <button class="btn btn-inverse btn-lg btn-login b2w" type="submit">
                Sign up
              </button>
              <!-- <a class="btn btn-default btn-lg btn-register b2w" href="/login">
                Login
              </a> -->
            </div>

            <hr>
          </form>
        </div>
      </div>
     
    </div>
    <div class="col-md-7  thumbs_wrap" style="height:500px" id="login_wrapper">

        <iframe width="560px" height="315px" src="https://www.youtube.com/embed/iE8yHtmEYjM" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
