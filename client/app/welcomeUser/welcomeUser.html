<div ng-controller="WelcomeUserCtrl" >
		
	<div style="background:white" class="row">	
		
		<div  class="thumbs_wrap col-md-12 " >
		
			<h3 style="text-align: center;font-family: "times new roman";">Welcome to the "Stage of Stages"</h3>
			
			<!-- <div class="centric sizeten colorg">Help us giving more information about you to make your experience better</div> -->
			<hr style="border: 1px solid white;" />
			<div class="col-md-8" style="margin:0px 16.67%">
				<div ng-show="step==1">
					<div class="centric colorlb">Vedik is eagerly waiting to see your face. Can you show it?</div>
					<form name="form" ng-model="form" style="color:black" ng-submit="uploadProPic(croppedDataUrl)">
					<br/>
						<div class="form-group">
			          		<button ngf-select ng-model="picFile" accept="image/*" class="w2g col-md-12">
					            Upload Profile Picture</button>
					        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
					             class="cropArea">
					             <img src="http://www.thedigitalcentre.com.au/wp-content/themes/EndingCredits/images/no-profile-image.jpg" style="margin:0px auto;display:inherit;height:100%" ng-if="!picFile">
					            <img-crop image="picFile  | ngfDataUrl"                 
					            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
					            </img-crop>
					        </div>
					       <!--  <div>
					            <img ng-src="{{croppedDataUrl}}" />
					        </div> -->
					        <button type="button" class="w2g col-md-6" ng-click="skip(1)">Skip</button> 
					        <button type="submit" class="w2g col-md-6" ng-disabled="!picFile">Next</button> 
					            
					        <span class="progress" ng-show="progress >= 0">
					          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
					        </span>
					        <!-- <span ng-show="result">Upload Successful</span> -->
					        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
			          		
			          	</div>
					</form>
				</div>

				<div ng-show="step==2">
					<div class="form-group">
		          		<textarea class='autoExpand' rows='3' data-min-rows='3' placeholder='About' id="textarea" style="width:100%" ng-model="user.about" data-bind="hasfocus: true"></textarea>
		          	</div>
		          	<div>
						<tags-input ng-model="user.club" add-on-paste="true" display-property="name" placeholder="Follow Clubs" add-from-autocomplete-only="true"  class="bootstrap" replace-spaces-with-dashes="false">
					        <auto-complete source="loadClubs($query)" max-results-to-show="10"></auto-complete>
					    </tags-input>
					</div>
					<button type="button" class="w2g col-md-4" ng-click="skip(1)">back</button> 
					<button type="button" class="w2g col-md-4" ng-click="skip(2)">Skip</button> 
					<button type="submit" class="w2g col-md-4" ng-click="editProfile(user)">Next</button> 
				</div>
				<div ng-show="step==3">
					<div>
						<tags-input ng-model="user.vedik" add-on-paste="true" display-property="name" placeholder="Follow the Vedik" add-from-autocomplete-only="true"  class="bootstrap" replace-spaces-with-dashes="false">
					        <auto-complete source="loadTags($query)" max-results-to-show="10"></auto-complete>
					    </tags-input>
					</div>
					<button type="button" class="w2g col-md-4" ng-click="skip(2)">Back</button> 
					<button type="button" class="w2g col-md-4" ng-click="skip(3)">Skip</button> 
					<button type="submit" class="w2g col-md-4" ng-click="editProfile(user)">Next</button> 
				</div>
				<div ng-show="step==4">
					<div class="centric colorlb">Whats the background of your Vedik?</div>
					<form name="form" ng-model="form" style="color:black" ng-submit="uploadGalPic(croppedGalUrl)">
					<br/>
						<div class="form-group">
			          		<button ngf-select ng-model="picFile2" accept="image/*" class="w2g col-md-12">
					            Upload your Vedik's Gallery picture</button>
					        <div ngf-drop ng-model="picFile2" ngf-pattern="image/*"
					             class="cropArea">
					             <img src="http://www.thedigitalcentre.com.au/wp-content/themes/EndingCredits/images/no-profile-image.jpg" style="margin:0px auto;display:inherit;height:100%" ng-if="!picFile2">
					            <img-crop image="picFile2  | ngfDataUrl"                 
					            result-image="croppedGalUrl" ng-init="croppedGalUrl=''" area-type="rectangle" aspect-ratio="1.7" result-image-size='{w: 2040,h: 1200}' >
					            </img-crop>
					        </div>
					       <!--  <div>
					            <img ng-src="{{croppedDataUrl}}" />
					        </div> -->
					        <button type="button" class="w2g col-md-4" ng-click="skip(3)">Back</button> 
					        <button type="button" class="w2g col-md-4" ng-click="skip(4)">Skip</button> 
					        <button type="submit" class="w2g col-md-4">Done</button> 
					            
					        <span class="progress" ng-show="progress >= 0">
					          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
					        </span>
					        <!-- <span ng-show="result">Upload Successful</span> -->
					        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
			          		
			          	</div>
					</form>
				</div>
			</div>
			<div ng-show="step==5">
				<h1 class="centric">Successful</h1>
			</div>
			
	    </div>
	</div>
</div>
