<div id="videoview" class="modal img_modal fade" role="dialog">
	<div class="centric">
  		<div class="modal-dialog img_modal-dialog">
    	<!-- Modal content-->
      		<div class="modal-body img_modal-body">
      			<button type="button" class="close img_close" data-dismiss="modal" onclick="document.getElementById('for_blur').style.filter = 'blur(0px)'">&times;</button>
      			<div>
    				<div  id="video">
        				<div class="wrapper">
         					<img src="http://www.solidbackgrounds.com/images/1280x720/1280x720-ghost-white-solid-color-background.jpg" alt="" id="video_play"/>
         					<div my-youtube code='vidCode'></div>

        				</div>
        				<div class="content" id="title">
            				<span id="video_name">{{video.vidname}}</span>
        				</div>
        				<div simple ng-model="rating1" max="5" on-rating-selected="rateFunction(rating)">
        				</div>
    				</div>
      <!-- info, comments, reviews etc of video-->
        			<div class="stage col-md-9"  id="vid_stuff">
            			<div class="content">
            <!--Crew and cast-->
                			<div id="credits" >
                <!--credits start-->
                    		</div>  
                <!--credits end-->	
                		</div>
                <!--Best part, comments, review-->
                		<ul class="nav nav-tabs" id="view_page_tabs">
                        	<li class="active"><a data-toggle="tab" href="#best_part">Best Part</a></li>
                        	<li><a href="#comments" data-toggle="tab">Comments</a></li>
                        	<li><a href="#reviews" data-toggle="tab">Reviews</a></li>
                 		</ul>

                 <!--tab content-->
                		<div class="tab-content">
                    		<div id="best_part" class="tab-pane fade in active">
                        		<h3>Best part<hr></hr></h3>
                    		</div>
                    		<div id="comments" class="tab-pane fade">
                        
                        		<div>
                            		<div>
                                		<h4>Leave a Comment:</h4>
                                		<form name="myForm" ng-submit="submit()" class="form" novalidate> 
                                    		<div class="form-group">
                                        		<textarea class="form-control" rows="auto" ng-model="commentData"></textarea>
                                    		</div>
                                    		<button type="submit" class="btn btn-primary">Submit</button>
                                		</form>
                           			</div>
                            		<ul id="comments_list">
                                		<li ng-repeat="comment in video.comments" >
                                    		<div class="thumbs_wrap comments">
                                    
                                         	<img src="http://www.infinitetechnologies.co.in/wp-content/uploads/2015/07/f3.jpg" width="70px" height="70px">
                                        	<span class="commenter">{{comment.comment.commentPutter}}</span>
                                     <!--   <span><img src="http://www.rottweilerheartsrescue.org/Images/fade2black.png" height="30px" width="100%" style="opacity:0.5;z-index:9;position:absolute"></span>-->
                                        	<span id="comment_data">{{comment.comment.commentData}}</span><br>
                                        	<span id="comment_time">{{comment.comment.datePosted | date:'medium'}}
                                        	<span  ng-show="comment.comment.commentPutter===user.name" ng-click="delete(comment.comment._id)"><a href="#">Delete</a></span>
                                        	<span  ng-show="comment.comment.commentPutter===user.name" ng-click="toggleVal=!toggleVal"><a href="#">Edit</a></span>
                                        	</span>
                                        	<div class="form-group" ng-show="toggleVal">
                                            	<textarea class="form-control" rows="3" ng-model="editData"></textarea>
                                            	<button class="btn btn-default" ng-click="edit(comment.comment._id,editData)">Submit</button>
                                        	</div>
                                    		</div>
                                		</li>
                            		</ul>
                        		</div>
                    		</div>
                    		<div id="reviews" class="tab-pane fade">
                    <!--add review part here-->
                        		<h2>Reviews<hr></hr></h2>
                    		</div>
                		</div>
            		</div>
        		</div>
        	</div>
        </div>
    </div>    
</div>
