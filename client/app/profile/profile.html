			            </div>

		        		</ul>
		        	</div>

							<span>

			                		<form name="form" ng-submit="editProfile(form.about,2)" ng-model="form"> 
			                			<textarea elastic style="width:100%" value="{{userAbout}}" ng-model="form.about">
			                			</textarea>
			                			
			                			<br>
			                			<button type="submit" class="w2b">Save</button> 
			                			<button type="button" ng-click="edit=false" class="w2b">Cancel</button>
			                		</form>
			                	</div>
			                </span>
										        		</span>
