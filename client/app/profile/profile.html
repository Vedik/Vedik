				<div class="booking_body">

					<div id="upload" class="modal fade" role="dialog">

					      <div class="modal-content">
					        <div class="modal-header">
								 <button type="button" class="close" data-dismiss="modal">&times;</button>
								 <h4 class="modal-title">Video Upload</h4>
			        		</div>
				        		<div class="modal-body">
								 <ul class="nav nav-tabs">
								 	 <li class="active"><a data-toggle="tab" href="#upload_form">Home</a></li>
								    <li><a href="#credits" data-toggle="tab">Credits</a></li>
								  </ul>

								<div class="tab-content">
									<div class="tab-pane fade in active" id="upload_form" ng-controller="UploadPortalCtrl">

											<form name="form" ng-submit="submit(form)">
												<div class="form-group">
													<label>Name of Video</label>
													<input type="text" class="form-control" ng-model="form.vidname">
												</div>
												<div class="form-group">
													<label>Youtube link to video</label>
													<input type="text" class="form-control" ng-model="form.vidurl">
												</div>
												<div class="form-group">
													<label>Poster Url</label>
													<input type="text" class="form-control" ng-model="form.posterurl">
												</div>
												<div class="form-group"> <!-- need to put select with multi option selection -->
													<label>Genres</label>
													<select ng-model="form.genres" multiple="true" class="form-control">
														<option value="horror">horror</option>
														<option value="comedy">comedy</option>
													</select>   <!-- Make it a maximum of three using array size in controller -->
												</div>
												<div class="form-group"> <!-- Put text area -->
													<label>Description</label>
													<input type="text" class="form-control" ng-model="form.description">
												</div>
												<button type="submit" class="btn btn-primary">Submit</button>
											</form>





								
									</div>
									<div id="credits" class="tab-pane fade">
								      <h3>Credits</h3>
								      <p>Add crediting method here</p>
								    </div>
								</div>
							
								</div>
							</div>
						</div>
					</div>
				</div>
